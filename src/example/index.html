<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ExportSDK Client Example</title>
  </head>
  <body style="padding: 1rem">
    <form method="POST" action="/pdf">
      <div style="margin-bottom: 2rem">
        <label for="apiKey">API Key</label>
        <input id="apiKey" name="apiKey" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="templateId">Template ID</label>
        <input id="templateId" name="templateId" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="filename">Filename</label>
        <input id="filename" name="filename" />
      </div>
      <div style="margin-bottom: 2rem">
        <label for="debug">Debug</label>
        <input type="checkbox" id="debug" name="debug" />
      </div>
      <div>
        <label for="template-data">Template data (JSON)</label><br />
        <textarea
          id="templateData"
          name="templateData"
          style="width: 30rem; height: 20rem"
        ></textarea>
      </div>

      <input type="submit" name="action" value="Stream PDF" />
      <input type="submit" name="action" value="Write PDF" />
    </form>
  </body>
</html>
